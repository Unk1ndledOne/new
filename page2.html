                font-size: 20px;
                cursor: pointer;
                z-index: 1;

                transition: background 0.3s, color 0.3s;
                right: 10px; /* Измените значение отступа справа по вашему усмотрению */
            }

        .prev:hover,

    <script>
        window.onscroll = function () {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                document.getElementById("scrollToTopButton").style.display = "block";
            } else {
                document.getElementById("scrollToTopButton").style.display = "none";
            }
        };

        document.getElementById("scrollToTopButton").onclick = function () {
            scrollToTop();
        };

        function scrollToTop() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }

        // Slider functionality
        const slider = document.querySelector('.slider');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let counter = 0;

        nextBtn.addEventListener('click', () => {
            if (counter < 6) {
                counter++;
                slider.style.transform = `translateX(${-33.333 * counter}%)`;
            } else {
                counter = 0;
                slider.style.transform = `translateX(0)`;
            }
        });

        prevBtn.addEventListener('click', () => {
            if (counter > 0) {
                counter--;
                slider.style.transform = `translateX(${-33.333 * counter}%)`;
            } else {
                counter = 6;
                slider.style.transform = `translateX(${-33.333 * counter}%)`;
            }
        });
        function parallaxScroll(){
          const body = document.querySelector('body');
          const scrolled = window.pageYOffset = -(scrolled * 0.3) +'px';
        }
        window.addEventListener('scroll', parallaxScroll);
        function toggleDarkMode(){
          var body = document.body;
          body.classList.toggle('dark-mode');
          if (body.classList.contains('dark-mode')){
            document.querySelector('.theme-toggle').innerText = 'Светлая тема';
            body.style.backgroundImage = "url(DarkT.jpg)";
          }
          else{
            document.querySelector('.theme-toggle').innerText = 'Тёмная тема';
            body.style.backgroundImage = "url(WhiteT.jpg)";
          }
      }
